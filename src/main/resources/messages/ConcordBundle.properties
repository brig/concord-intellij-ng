doc.configuration.description=Process configuration values for a Concord process (runtime, arguments, dependencies, timeouts, metadata, etc.)

# Configuration field descriptions
doc.configuration.runtime.description=Runtime version for the process (e.g. concord-v2)
doc.configuration.debug.description=Enables debug logging for the process
doc.configuration.entryPoint.description=Name of the starting flow (default: 'default')
doc.configuration.dependencies.description=Additional Maven dependencies to include at runtime
doc.configuration.arguments.description=Default process arguments, available as top-level variables in flows
doc.configuration.meta.description=Process metadata map exposed by flows; values are updated after each step and can be retrieved via the API or shown in the Concord Console process list. Supports nested keys (e.g. <code>nested.value</code>) and form fields (e.g. <code>myForm.myValue</code>)

# Configuration Events
doc.configuration.events.description=Configures process event recording and truncation to prevent large or sensitive values from being stored in events
doc.configuration.events.recordEvents.description=Enable or disable recording of process events
doc.configuration.events.recordTaskInVars.description=Enable or disable recording of input variables in task calls
doc.configuration.events.recordTaskOutVars.description=Enable or disable recording of output variables in task calls
doc.configuration.events.recordTaskMeta.description=Record task metadata in events
doc.configuration.events.truncateInVars.description=Truncate recorded input variables
doc.configuration.events.truncateOutVars.description=Truncate recorded output variables
doc.configuration.events.truncateMeta.description=Truncate recorded metadata
doc.configuration.events.truncateMaxStringLength.description=Maximum string length before truncation
doc.configuration.events.truncateMaxArrayLength.description=Maximum array length before truncation
doc.configuration.events.truncateMaxDepth.description=Maximum object nesting depth before truncation
doc.configuration.events.inVarsBlacklist.description=List of input variable names to exclude from recording
doc.configuration.events.outVarsBlacklist.description=List of output variable names to exclude from recording
doc.configuration.events.metaBlacklist.description=List of metadata keys to exclude from recording

doc.configuration.requirements.description=Execution requirements for agent selection and resource constraints
doc.configuration.processTimeout.description=Maximum process execution time (Format: ISO 8601 duration, e.g. PT1H)
doc.configuration.suspendTimeout.description=Maximum time a process can stay in SUSPENDED state (Format: ISO 8601 duration)
doc.configuration.exclusive.description=Ensures only one process runs per <b>project + group</b>. Conflict behaviour is controlled by <code>mode</code>.
doc.configuration.out.description=List of variables to return as process output
doc.configuration.template.description=Name of the template to apply to this process
doc.configuration.parallelLoopParallelism.description=Maximum number of parallel threads for parallel loops

doc.flows.description=Flow definitions. Each key is a flow name mapping to a list of steps.
doc.flows.flowName.description=Flow definition. A list of steps that Concord executes
doc.flows.flowName.suspend.description=Suspend the process until it is resumed

doc.triggers.description=Trigger definitions. A list of triggers that can start the process automatically.
doc.triggers.manual.description=Manual trigger definition Starts a process only when explicitly requested via UI or API
doc.triggers.manual.name.description=Trigger name used for display and identification
doc.triggers.manual.entryPoint.description=Name of the flow that Concord starts when the trigger is executed
doc.triggers.manual.arguments.description=Additional parameters that are passed to the flow
doc.triggers.manual.activeProfiles.description=List of profiles that Concord applies for the process
doc.triggers.exclusive.description=Exclusive execution configuration for the process. Available only for processes running in projects
doc.triggers.exclusive.mode.description=Conflict resolution mode (default: cancel)
doc.triggers.exclusive.mode.cancel.description=Cancel all new processes if there is already a running process in the same group
doc.triggers.exclusive.mode.cancelOld.description=Cancel older running processes in the same group when a new process starts
doc.triggers.exclusive.mode.wait.description=Allow only one process in the same group to run New processes wait until the current one finishes
doc.triggers.exclusive.group.description=Exclusive group name used to scope mutual exclusion between processes
doc.triggers.exclusive.groupBy.description=Grouping key for exclusive execution. Allowed values: branch name

doc.triggers.cron.description=Cron trigger definition. Starts a process on a schedule
doc.triggers.cron.spec.description=Cron expression that defines when the trigger fires
doc.triggers.cron.activeProfiles.description=List of profiles that Concord applies for the process
doc.triggers.cron.runAs.description=Username to run the process as when the cron trigger fires
doc.triggers.cron.entryPoint.description=Name of the flow that Concord starts when the trigger fires
doc.triggers.cron.arguments.description=Additional parameters that are passed to the flow

doc.triggers.github.description=GitHub trigger definition. Starts a process when a matching GitHub event is received
doc.triggers.github.version.description=GitHub trigger version
doc.triggers.github.entryPoint.description=Name of the flow that Concord starts when GitHub event matches conditions
doc.triggers.github.useInitiator.description=If true set the process initiator to the event sender
doc.triggers.github.activeProfiles.description=List of profiles that Concord applies for the process
doc.triggers.github.useEventCommitId.description=If true use the event commit ID to start the process
doc.triggers.github.ignoreEmptyPush.description=If true skip empty push notifications where after and before commit IDs are the same. Default: true
doc.triggers.github.arguments.description=Additional parameters that are passed to the flow
doc.triggers.github.conditions.description=Conditions for GitHub event matching
doc.triggers.github.conditions.type.description=GitHub event name
doc.triggers.github.conditions.githubHost.description=GitHub host name or regex
doc.triggers.github.conditions.githubOrg.description=GitHub organization name or regex. Default: is the current repository organization
doc.triggers.github.conditions.githubRepo.description=GitHub repository name or regex. Default: is the current repository name
doc.triggers.github.conditions.sender.description=Event sender name or regex
doc.triggers.github.conditions.status.description=Pull request status name or regex. For pull_request events typical values are opened or closed
doc.triggers.github.conditions.repositoryInfo.description=List of repositoryInfo entries for matching events that have registered Concord repositories
doc.triggers.github.conditions.files.description=List of file path patterns to match changed files in the event
doc.triggers.github.conditions.payload.description=Key value conditions that must match fields in the GitHub event payload
doc.triggers.github.conditions.branch.description=Branch name or regex. Default: is the current repository branch
doc.triggers.github.conditions.files.added.description=Match events that add files with paths matching the specified patterns
doc.triggers.github.conditions.files.removed.description=Match events that remove files with paths matching the specified patterns
doc.triggers.github.conditions.files.modified.description=Match events that modify files with paths matching the specified patterns
doc.triggers.github.conditions.files.any.description=Match events that change any files with paths matching the specifie
doc.triggers.github.conditions.repositoryInfo.repositoryId.description=ID of the registered repository
doc.triggers.github.conditions.repositoryInfo.repository.description=Name of the registered repository
doc.triggers.github.conditions.repositoryInfo.projectId.description=ID of the Concord project with the registered repository
doc.triggers.github.conditions.repositoryInfo.branch.description=Configured branch in the registered repository
doc.triggers.github.conditions.repositoryInfo.enabled.description=Enabled or disabled state of the registered repository

doc.imports.description=Import definitions - a list of external resources (e.g., Git repositories or Maven artifacts) that are fetched and copied into the process working directory before execution. Imports are processed in order, and existing files may be overwritten
doc.imports.git.description=Git import definition Imports a remote Git repository into the process working directory
doc.imports.git.name.description=Organization and repository name, e.g. walmartlabs/concord. Automatically expanded to a full URL based on server configuration. Mutually exclusive with url
doc.imports.git.url.description=Repository URL in http(s) or git@ format. Mutually exclusive with name
doc.imports.git.version.description=Branch, tag, or commit ID to use. Default: master
doc.imports.git.path.description=Path in the repository to copy from
doc.imports.git.dest.description=Destination directory relative to the process working directory. Default: ./concord/
doc.imports.git.exclude.description=List of regular expression patterns to exclude files during import
doc.imports.git.secret.description=Reference to a KEY_PAIR or USERNAME_PASSWORD secret. Must be a non-password protected secret
doc.imports.git.secret.org.description=Secret organization
doc.imports.git.secret.name.description=Secret name
doc.imports.git.secret.password.description=Secret password for protected secrets
doc.imports.mvn.description=Maven import definition. Downloads a Maven artifact and extracts it into the process working directory
doc.imports.mvn.url.description=Artifact URL in the format mvn://groupId:artifactId:version. Only JAR and ZIP archives are supported
doc.imports.mvn.dest.description=Destination directory (relative to the process working directory) to extract the artifact into. Default: ./concord/
doc.imports.dir.description=Directory import definition. Copies files from a source directory into the process working directory
doc.imports.dir.src.description=Source path to copy from
doc.imports.dir.dest.description=Destination directory to copy files into
doc.profiles.description=Profile definitions. Each key is a profile name with its own configuration, flows, and forms.
doc.forms.description=Declares web-based forms used by flows to collect user input. Each form is defined under a name; the name is used to reference the form from flows and as the object that stores submitted field values.</p><p>Form definitions can be reused within the same process, and fields can also be defined dynamically at runtime.</p><p><b>Note:</b> form names may contain only alphanumerics, whitespaces, underscores (<code>_</code>) signs
doc.forms.formName.description=Form definition. The name is used to call the form from flows and as the object that stores submitted field values (for example: <code>myForm.myValue</code>)
doc.forms.formName.formField.description=Form field. After submit, the value is available as <code>formName.fieldName</code>
doc.forms.formName.formField.label.description=Human-readable label
doc.forms.formName.formField.type.description=Field type: <code>string</code>, <code>int</code>, <code>decimal</code>, <code>boolean</code>, <code>file</code> (cardinality: <code>?</code>, <code>+</code>, <code>*</code>)
doc.forms.formName.formField.value.description=Default value expression, evaluated when the form is called
doc.forms.formName.formField.allow.description=Allowed values (literal/array/object or expression)
doc.forms.formName.formField.pattern.description=Regular expression to validate the value
doc.forms.formName.formField.readonly.description=Make the field read-only
doc.forms.formName.formField.placeholder.description=Short hint shown in the input
doc.forms.formName.formField.inputType.description=Input type (for example: <code>text</code>, <code>password</code>, <code>email</code>)
doc.forms.formName.formField.search.description=Allow searching in dropdown input
doc.forms.formName.formField.min.description=Minimum value
doc.forms.formName.formField.max.description=Maximum value
doc.forms.formName.formField.popupPosition.description=Popup position

doc.publicFlows.description=List of flows that can be called from other projects

doc.resources.description=Configures which Concord YAML files are loaded in addition to the root <code>concord.yml</code>. If not specified, Concord uses the default patterns under <code>concord/</code> (for example: <code>glob:concord/{**/,}{*.,}concord.yml</code>)
doc.resources.concord.description=List of path patterns (<code>glob:</code> or <code>regex:</code>) used to find additional Concord files

FlowsMetaType.description=Flow definitions. Each key is a flow name mapping to a list of steps.
TriggersMetaType.description=Trigger definitions. A list of triggers that can start the process automatically.
ImportsMetaType.description=Import definitions. A list of external resources to include in the process.
ProfilesMetaType.description=Profile definitions. Each key is a profile name with its own configuration, flows, and forms.

# Documentation descriptions - Step types
TaskStepMetaType.description=Task step. Executes a registered task plugin (e.g. http, smtp, docker).
CallStepMetaType.description=Call step. Invokes another flow by name, optionally passing input/output parameters.
LogStepMetaType.description=Log step. Logs a message or expression value to the process log.
LogYamlStepMetaType.description=Log step (YAML). Logs a structured YAML value to the process log.
IfStepMetaType.description=Conditional step. Evaluates an expression and executes 'then' or 'else' branches.
SwitchStepMetaType.description=Switch step. Evaluates an expression and executes the matching case branch.
SetStepMetaType.description=Set step. Assigns variables in the current process scope.
CheckpointStepMetaType.description=Checkpoint step. Creates a named checkpoint for process restart.
ThrowStepMetaType.description=Throw step. Throws an exception with the specified message.
SuspendStepMetaType.description=Suspend step. Suspends the process execution with an optional event name.
ScriptStepMetaType.description=Script step. Executes an inline or external script (e.g. Groovy, JavaScript).
ExprStepMetaType.description=Expression step. Evaluates a single expression.
ParallelStepMetaType.description=Parallel step. Executes a group of steps in parallel threads.
BlockStepMetaType.description=Block step. Groups a sequence of steps into a named block.
TryStepMetaType.description=Try step. Executes steps with error handling support.
FormStepMetaType.description=Form step. Displays a form to collect user input and suspends the process.

# Documentation descriptions - Sub-elements
RetryMetaType.description=Retry configuration. Defines retry behavior for a step on failure.
LoopMetaType.description=Loop configuration. Iterates a step over a list of items.
