<div class='definition'>
    <pre>logYaml</pre>
</div>
<div class='content'><p>Type: <code>object</code></p>
    <p>Log step (YAML). Logs a structured YAML value to the process log</p>
    <p><b>Keys:</b></p>
    <ul>
        <li><code>logYaml</code> <i>(string, required)</i> &mdash; expression to log as YAML</li>
        <li><code>meta</code> <i>(object)</i> &mdash; step metadata</li>
        <li><code>name</code> <i>(string)</i> &mdash; step display name</li>
    </ul>
    <p><b>Example:</b></p>
    <pre><code>- logYaml: ${myVar}</code></pre>
</div>
