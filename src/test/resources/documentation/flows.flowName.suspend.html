<div class='definition'>
    <pre>suspend</pre>
</div>
<div class='content'><p>Type: <code>object</code></p>
    <p>Suspend the process until it is resumed</p>
    <p><b>Keys:</b></p>
    <ul>
        <li><code>suspend</code> <i>(string, required)</i> &mdash; event name</li>
    </ul>
    <p><b>Example:</b></p>
    <pre><code>- suspend: "myEvent"</code></pre></div>
