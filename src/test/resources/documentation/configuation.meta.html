    <pre>meta</pre>

<div class='content'><p>Type: <code>object</code></p>
    <p>Process metadata map exposed by flows; values are updated after each step and can be retrieved via the API or
        shown in the Concord Console process list. Supports nested keys (e.g. <code>nested.value</code>) and form fields
        (e.g. <code>myForm.myValue</code>)</p></div>
