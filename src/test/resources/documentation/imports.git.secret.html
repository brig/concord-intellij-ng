<div class='definition'>
    <pre>secret</pre>
</div>
<div class='content'><p>Type: <code>object</code></p>
    <p>Reference to a KEY_PAIR or USERNAME_PASSWORD secret. Must be a non-password protected secret</p>
    <p><b>Keys:</b></p>
    <ul>
        <li><code>name</code> <i>(string, required)</i> &mdash; secret name</li>
        <li><code>org</code> <i>(string)</i> &mdash; secret organization</li>
        <li><code>password</code> <i>(string)</i> &mdash; secret password for protected secrets</li>
    </ul>
</div>
