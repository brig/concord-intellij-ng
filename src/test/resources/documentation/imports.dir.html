<div class='content'><p>Type: <code>object</code></p>
    <p>Directory import definition. Copies files from a source directory into the process working directory</p>
    <p><b>Keys:</b></p>
    <ul>
        <li><code>dest</code> <i>(string)</i> &mdash; destination directory to copy files into</li>
        <li><code>src</code> <i>(string, required)</i> &mdash; source path to copy from</li>
    </ul>
