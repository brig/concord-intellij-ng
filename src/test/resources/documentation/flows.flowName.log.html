<div class='definition'>
    <pre>log</pre>
</div>
<div class='content'><p>Type: <code>object</code></p>
    <p>Log step. Logs a message or expression value to the process log</p>
    <p><b>Keys:</b></p>
    <ul>
        <li><code>log</code> <i>(string, required)</i> &mdash; message to log</li>
        <li><code>meta</code> <i>(object)</i> &mdash; step metadata</li>
        <li><code>name</code> <i>(string)</i> &mdash; step display name</li>
    </ul>
    <p><b>Example:</b></p>
    <pre><code>- log: "Hello, world!"</code></pre>
</div>
