configuration:
  arguments:
    mavenDir: "${components}/common/nexus/maven"

flows:
  # --------------------------------------------------------------------------------------------------------------------
  # Nexus artifact flows
  # --------------------------------------------------------------------------------------------------------------------
  # Example inputs:
  #
  #    - call: nexusFetchArtifact
  #      in:
  #        artifact: ${measuresToolingJar}
  #        artifactId: test-data-management
  #        version: 1.0.0-SNAPSHOT
  #        extension: jar (optional, default to JAR)
  #        classifier: jar-with-dependencies (optional, default to none)
  #      out: artifact
  #
  # --------------------------------------------------------------------------------------------------------------------

  ##
  #  in:
  #    artifact: string, mandatory, Artifact to be fetched
  #    repository: string, mandatory, Repository in Nexus to search for the artifact
  #    groupId: string, mandatory, Maven groupId of artifact
  #    artifactId: string, mandatory, Maven artifactId of artifact
  #    version: string, optional, Maven version of artifact
  #    extension: string, optional, Maven extension of artifact
  #    classifier: string, optional, Maven classifier of artifact
  #  out: artifact
  ##
  nexusFetchArtifact:
    - expr: "${asserts.hasVariable('artifact')}"
