triggers:
  - github:
      useInitiator: true
      version: 2
      useEventCommitId: true
      activeProfiles:
        - "one"
      arguments:
        k: v
      exclusive:
        mode: cancel
        group: "red"
      ignoreEmptyPush: true
      entryPoint: "onConcordUpdate"
      conditions:
        type: "push"
        branch: "master"
        files:
          modified:
            - "concord.yml"
        githubHost: "host"
        githubOrg: "org"
        githubRepo: "repo"
        sender: "vasia"
        status: "unknown"
        payload:
          k: v
        repositoryInfo:
          - repositoryId: "id"
            repository: "repo"
            projectId: "prj"
            branch: "branch"
            enabled: true

  - cron:
      spec: "30 * * * *"
      entryPoint: "entryPoint"
      runAs:
        withSecret: "topSecret"
      activeProfiles:
        - "one"
      timezone: "Europe/Minsk"
      arguments:
        k: v
      exclusive:
        group: "red"
        mode: cancel

  - manual:
      name: "test"
      entryPoint: "default"
      activeProfiles:
        - "one"
      arguments:
        k: v