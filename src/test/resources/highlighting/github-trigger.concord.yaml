triggers:
  - github:
      version: 2
      useInitiator: true
      entryPoint: onPush
      arguments:
        arg: me
        limit: 10
        debug: false
        optional: null
      activeProfiles:
        - "production"
        - "staging"
      ignoreEmptyPush: true
      useEventCommitId: true
      exclusive:
        group: "group"
        groupBy: "branch"
        mode: "cancelOld"
      conditions:
        githubRepo: "concord-demo"
        githubOrg: "example-org"
        branch: "refs/heads/main"
        githubHost: "github.com"
        sender: "octocat"
        status: "success"
        type: push
        repositoryInfo:
          - branch: "refs/heads/main"
            enabled: true
            projectId: "proj-123"
            repository: "example-org/concord-demo"
            repositoryId: "repo-456"
        files:
          added: "README.md"
          any: ".*/.yaml"
          modified: "src/.*"
          removed: "docs/old.md"
        payload:
          message: "push to ${conditions.branch} by ${conditions.sender}"

