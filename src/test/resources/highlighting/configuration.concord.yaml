configuration:
  runtime: concord-v2
  debug: true
  template: "what this?"
  suspendTimeout: PT10S
  parallelLoopParallelism: 11
  exclusive:
    group: "test"
    mode: cancel
  arguments:
    k: "v"
  entryPoint: "test"
  dependencies:
    - "mvn://"
  processTimeout: "PT1H"
  requirements:
    key: "value"
  out:
    - "test"
  meta:
    k: "v"
  events:
    recordEvents: true
    recordTaskInVars: true
    recordTaskMeta: true
    recordTaskOutVars: true
    truncateMeta: true
    truncateInVars: true
    truncateOutVars: true
    truncateMaxArrayLength: 100
    truncateMaxDepth: 10
    truncateMaxStringLength: 11
    inVarsBlacklist:
      - "var1"
    metaBlacklist:
      - "meta1"
    outVarsBlacklist:
      - "out1"
