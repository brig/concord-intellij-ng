name: Release Coordinator

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  create-draft-release:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - name: Maximize Build Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: true

      - name: Gradle Wrapper Validation
        uses: gradle/actions/wrapper-validation@v5

      - name: Warm up Gradle distribution
        run: ./gradlew --version --console=plain

      - name: Extract Version
        id: version
        run: |
          VERSION=$(./gradlew printVersion -q --console=plain)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node (for Docusaurus)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: docs-site/package-lock.json

      - name: Finalize Blog Post Date
        id: blog_date
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TODAY=$(date +%Y-%m-%d)
          
          PLACEHOLDER_FILE="docs-site/blog/xxxx-xx-xx-release-${VERSION}.mdx"
          TARGET_FILE="docs-site/blog/${TODAY}-release-${VERSION}.mdx"
          
          if [ -f "$PLACEHOLDER_FILE" ]; then
            echo "Found placeholder file: $PLACEHOLDER_FILE"
            echo "Renaming to: $TARGET_FILE"
            
            mv "$PLACEHOLDER_FILE" "$TARGET_FILE"
            
            echo "renamed=true" >> $GITHUB_OUTPUT
          else
            echo "Placeholder file not found. Assuming it was renamed manually."
            echo "renamed=false" >> $GITHUB_OUTPUT
          fi

      - name: Freeze Docs Version
        working-directory: docs-site
        run: |
          npm ci          
          npm run docusaurus docs:version ${{ steps.version.outputs.version }}

      - name: Commit Frozen Docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add docs-site/versions.json docs-site/versioned_docs docs-site/versioned_sidebars
          
          git commit -m "docs: freeze version ${{ steps.version.outputs.version }} [skip ci]"
          git push origin main

      - name: Extract Release Notes
        id: extract_notes
        shell: bash
        run: |
          NOTES=$(./gradlew getChangelog --unreleased --no-header --console=plain)
          
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Remove Old Release Drafts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/{owner}/{repo}/releases \
            --jq '.[] | select(.draft == true) | .id' \
            | xargs -I '{}' gh api -X DELETE repos/{owner}/{repo}/releases/{}

      - name: Create Release Draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
          NOTES: ${{ env.RELEASE_NOTES }}
        shell: bash
        run: |
          set -euo pipefail
          
          NOTES_FILE="release-notes.md"
          echo "${NOTES}" > "$NOTES_FILE"

          gh release create "v$VERSION" \
            --draft \
            --title "v$VERSION" \
            --notes-file "$NOTES_FILE" \
            --target main
