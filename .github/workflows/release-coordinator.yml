name: Release Coordinator

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-docs:
    name: Prepare Docs PR
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Warm up Gradle distribution
        run: ./gradlew --version --console=plain

      - name: Extract Version
        id: version
        run: |
          VERSION=$(./gradlew printVersion -q --console=plain)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: docs-site/package-lock.json

      - name: Finalize Blog Post Date
        id: blog_date
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TODAY=$(date +%Y-%m-%d)
          PLACEHOLDER_FILE="docs-site/blog/xxxx-xx-xx-release-${VERSION}.mdx"
          TARGET_FILE="docs-site/blog/${TODAY}-release-${VERSION}.mdx"
          
          if [ -f "$PLACEHOLDER_FILE" ]; then
            mv "$PLACEHOLDER_FILE" "$TARGET_FILE"
          fi

      - name: Freeze Docs Version
        working-directory: docs-site
        run: |
          npm ci          
          npm run docusaurus docs:version ${{ steps.version.outputs.version }}

      - name: Create Docs PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH_NAME="action/freeze-docs-$VERSION"
          
          git checkout -b "$BRANCH_NAME"
          git add docs-site/versions.json docs-site/versioned_docs docs-site/versioned_sidebars docs-site/blog
          
          if ! git diff --staged --quiet; then
            git commit -m "docs: freeze version $VERSION"
            git push origin "$BRANCH_NAME" --force
            
            gh pr create \
              --title "docs: freeze version $VERSION" \
              --body "Automated documentation freeze for version $VERSION. Merge this PR to trigger Release Draft creation." \
              --base main \
              --head "$BRANCH_NAME" \
              --label "internal-docs-freeze"
          else
            echo "No changes in docs."
          fi

  create-release-draft:
    name: Create Release Draft
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'internal-docs-freeze')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Warm up Gradle distribution
        run: ./gradlew --version --console=plain

      - name: Extract Version
        id: version
        run: |
          VERSION=$(./gradlew printVersion -q --console=plain)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract Release Notes
        id: extract_notes
        run: |
          NOTES=$(./gradlew getChangelog --unreleased --no-header --console=plain)
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Remove Old Release Drafts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/{owner}/{repo}/releases \
            --jq '.[] | select(.draft == true) | .id' \
            | xargs -I '{}' gh api -X DELETE repos/{owner}/{repo}/releases/{}

      - name: Create Release Draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
          NOTES: ${{ env.RELEASE_NOTES }}
        run: |
          echo "${NOTES}" > release-notes.md
          gh release create "v$VERSION" \
            --draft \
            --title "v$VERSION" \
            --notes-file release-notes.md \
            --target main
