  prepare-next-version:
    name: Prepare Next Version
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump Minor Version & Reset Changelog
        id: bump
        run: |
          # Read version using a regex that handles spaces around '='
          CURRENT_VERSION=$(grep "^pluginVersion[[:space:]]*=[[:space:]]*" gradle.properties | sed "s/^pluginVersion[[:space:]]*=[[:space:]]*//" | xargs)
          
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Error: Could not find pluginVersion in gradle.properties"
            exit 1
          fi
          
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r -a parts <<< "$CURRENT_VERSION"
          
          # Ensure we have at least 2 parts (Major.Minor)
          if [ "${#parts[@]}" -lt 2 ]; then
             echo "Error: Version format $CURRENT_VERSION is not semantic (X.Y.Z)"
             exit 1
          fi

          # Increment minor version
          NEXT_MINOR=$((parts[1] + 1))
          
          # Construct next version (reset patch to 0)
          NEXT_VERSION="${parts[0]}.${NEXT_MINOR}.0"
          
          echo "Next version: $NEXT_VERSION"
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

          # Update gradle.properties
          # Handles spaces around '=' and preserves the exact style of the line
          if [[ "$OSTYPE" == "darwin"* ]]; then
             sed -i '' "s/^\(pluginVersion[[:space:]]*=[[:space:]]*\).*/\1$NEXT_VERSION/" gradle.properties
             # Add Unreleased section to CHANGELOG.md (macOS sed)
             sed -i '' '/^# Changelog/a \
             \
             ## Unreleased\
             ' CHANGELOG.md
          else
             sed -i "s/^\(pluginVersion[[:space:]]*=[[:space:]]*\).*/\1$NEXT_VERSION/" gradle.properties
             # Add Unreleased section to CHANGELOG.md (GNU sed)
             sed -i '/^# Changelog/a \\n## Unreleased' CHANGELOG.md
          fi
          
          # Create blog post stub
          BLOG_FILE="docs-site/blog/xxxx-xx-xx-release-${NEXT_VERSION}.mdx"
          mkdir -p docs-site/blog
          cat <<EOF > "$BLOG_FILE"
          ---
          slug: whats-new-${NEXT_VERSION}
          title: What‚Äôs New in Concord IntelliJ ${NEXT_VERSION}
          authors: [brig]
          tags: [release]
          ---
          
          EOF

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_VERSION: ${{ steps.bump.outputs.next_version }}
        run: |
          BRANCH="chore/prepare-v$NEXT_VERSION"
          
          git checkout -b "$BRANCH"
          git add gradle.properties CHANGELOG.md
          git commit -m "chore: bump version to $NEXT_VERSION"
          git push origin "$BRANCH"

          gh pr create \
            --title "chore: prepare for next development iteration (v$NEXT_VERSION)" \
            --body "Automated PR after release.
          
            - Bumps version to \`$NEXT_VERSION\` üìà
            - Adds \`[Unreleased]\` section to Changelog üìù" \
            --base main \
            --head "$BRANCH"
