name: Release
on:
  release:
    types: [published]

jobs:
  release:
    name: Publish Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Gradle Wrapper Validation
        uses: gradle/actions/wrapper-validation@v3

      - name: Publish Plugin
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
        run: ./gradlew publishPlugin

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} ./build/distributions/*.zip

  prepare-next-version:
    name: Prepare Next Version
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump Minor Version & Reset Changelog
        id: bump
        run: |
          CURRENT_VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r -a parts <<< "$CURRENT_VERSION"
          
          NEXT_MINOR=$((parts[1] + 1))
          
          NEXT_VERSION="${parts[0]}.${NEXT_MINOR}.0"
          
          echo "Next version: $NEXT_VERSION"
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

          sed -i "s/^version=.*/version=$NEXT_VERSION/" gradle.properties

          sed -i '/^# Changelog/a \\n## [Unreleased]' CHANGELOG.md
          
          BLOG_FILE="docs-site/blog/xxxx-xx-xx-release-${NEXT_VERSION}.mdx"
          mkdir -p docs-site/blog
          cat <<EOF > "$BLOG_FILE"
          ---
          slug: whats-new-${NEXT_VERSION}
          title: What‚Äôs New in Concord IntelliJ ${NEXT_VERSION}
          authors: [brig]
          tags: [release]
          ---
          
          EOF

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_VERSION: ${{ steps.bump.outputs.next_version }}
        run: |
          BRANCH="chore/prepare-v$NEXT_VERSION"
          
          git checkout -b "$BRANCH"
          git add gradle.properties CHANGELOG.md
          git commit -m "chore: bump version to $NEXT_VERSION"
          git push origin "$BRANCH"

          gh pr create \
            --title "chore: prepare for next development iteration (v$NEXT_VERSION)" \
            --body "Automated PR after release.
          
            - Bumps version to \`$NEXT_VERSION\` üìà
            - Adds \`[Unreleased]\` section to Changelog üìù" \
            --base main \
            --head "$BRANCH"
